<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Watch</title>
    </head>
    <body>
        <div class="content">
            <% if (id != undefined) {%>
            <iframe width="640" height="360" src="<%= id%>" frameborder="0" allowfullscreen></iframe>
            <% } else { %>
            <iframe width="640" height="360" src="//http://www.youtube.com/watch?v=qFF_Qw9TIjM&list=PLVjp0YHGCD6SwP65C4cTJt1flP8rblGXa&index=186" frameborder="0" allowfullscreen></iframe>
            <% } %>
        </div>
    </body>

    
</html>
